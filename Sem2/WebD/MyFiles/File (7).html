<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <h3>IDs and Classes</h3>
    <div id="mainBox" class="redBg"></div> 
    <!-- id means identifier, this can't be duplicate. It's given so as to uniquely identify an element. Classes can be given to as many elemnts as we wish -->
    <span class="redBg"></span>
    <!-- span.redBg gives the above line of code -->
    <span id="spanID"></span>
    <!-- span#spanID gives the above line of code. . is for class, # is for ID. Try div.redBg.BlackBorder.AnotherClass -->
    <!-- Emmet takes div as default -->
    <div class="redBg BlackBorder AnotherClass"></div>
</body>
</html>
