<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor, Img, hr and br</title>
</head>
<body>
    <a href="https://google.com" target = "_blank">Click to open google</a>

    <br>
    <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" alt="Facebook Logo" width = "200" height = "200">

    <a href="https://twitter.com" target = "_blank">Click to open twitter</a>

    <br>
    <img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-instagram-icon-png-image_6315974.png" alt="Instagram Logo" width = "200" height = "200">
