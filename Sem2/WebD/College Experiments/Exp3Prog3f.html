<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1
        {
            text-align:center;
        }
        div{
            font-weight:bold;
            font-size:120%;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>This is a simple form to input some basic elements!</h1>
    <div><label for="name">Enter your name : </label> <input type = "text" id = "name"></div>
    <div><label for = "number">Enter the age : </label><input type="number"></div>
    <div><label for = "address">Enter the address : </label><br><textarea name="textarea" id="address" cols="80" rows="5"></textarea></div>
    <div><label for = "movie">Enter the favourite movie and write a few words about it : </label><br><textarea name="textarea" id="movie" cols="50" rows="7"></textarea></div>
    <div><label for = "subject">Enter the favourite subject and write a few words about it : </label><br><textarea name="textarea" id="subject" cols="50" rows="7"></textarea></div>
    <div><label for = "singer">Enter the favourite singer and write a few words about him/her : </label><br><textarea name="textarea" id="singer" cols="50" rows="7"></textarea></div>
    <div>Select your gender from the following : <br>Male <input type = "radio" name = "gender" id = "gender"> Female <input type = "radio" name = "gender" id = "gender"> Rather not say <input type = "radio" name = "gender" id = "gender"></div>
    <div><label for = "checkbox">Are you a student of NIT Kurukshetra? </label><input type = "checkbox" name = "checkbox" id = "checkbox" checked></div>
    <div><label for = "passkey">Enter the secret code word (password) that's been shared to you and only to you : </label><input type = "password" name = "passkey" id = "passkey"></div>
    <div>Submit the form : <input type = "submit"></div>
</body>
</html>
