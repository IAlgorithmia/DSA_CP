<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded JavaScript</title>
    <script>
        // Embedded JavaScript code
        function greet() {
            var name = prompt("Enter your name:");
            if (name) {
                alert("Hello, " + name + "! Welcome to the website!");
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <button onclick="greet()">Click Me</button>
</body>
</html>
