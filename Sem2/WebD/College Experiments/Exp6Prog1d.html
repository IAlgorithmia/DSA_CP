<!DOCTYPE html>
<html>
<head>
    <title>Coin Tossing Simulation</title>
    <script>
        var headsCount = 0;
        var tailsCount = 0;
        
        function tossCoin() {
            var random = Math.random();
            var result = (random < 0.5) ? "Heads" : "Tails";
            
            if (result === "Heads") {
                headsCount++;
            } else {
                tailsCount++;
            }
            
            updateTable();
        }
        
        function updateTable() {
            var table = document.getElementById("result-table");
            
            // Clear previous data
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }
            
            // Add new rows
            var headsPercentage = (headsCount / (headsCount + tailsCount)) * 100;
            var tailsPercentage = (tailsCount / (headsCount + tailsCount)) * 100;
            
            var row1 = table.insertRow(1);
            var cell1 = row1.insertCell(0);
            var cell2 = row1.insertCell(1);
            cell1.innerHTML = "Heads";
            cell2.innerHTML = headsCount + " (" + headsPercentage.toFixed(2) + "%)";
            
            var row2 = table.insertRow(2);
            var cell3 = row2.insertCell(0);
            var cell4 = row2.insertCell(1);
            cell3.innerHTML = "Tails";
            cell4.innerHTML = tailsCount + " (" + tailsPercentage.toFixed(2) + "%)";
        }
    </script>
</head>
<body>
    <h2>Coin Tossing Simulation</h2>
    
    <button onclick="tossCoin()">Toss Coin</button>
    
    <table id="result-table">
        <tr>
            <th>Side</th>
            <th>Count (Percentage)</th>
        </tr>
    </table>
</body>
</html>
