<!DOCTYPE html>
<html>
<head>
    <title>Quotient and Remainder</title>
    <script>
        // (i) Calculate the integer part of the quotient and remainder
        function calculateQuotientAndRemainder(a, b) {
            var quotient = Math.floor(a / b);
            var remainder = a % b;
            
            return [quotient, remainder];
        }
        
        // (ii) Display the digits of a number
        function displayDigits(number) {
            var digits = number.toString().split('');
            var result = digits.join('  ');
            
            console.log(result);
        }
        
        // Example usage
        var a = 47;
        var b = 9;
        
        var [quotient, remainder] = calculateQuotientAndRemainder(a, b);
        console.log("Quotient:", quotient);
        console.log("Remainder:", remainder);
        
        var number = 4562;
        displayDigits(number);
    </script>
</head>
<body>
</body>
</html>
