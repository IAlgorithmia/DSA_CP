<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #c9c9c9, #f4f4f4);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #324376;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .task-item span {
            flex-grow: 1;
            color: #324376;
        }

        .task-item .delete-btn {
            background-color: #f15a22;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .task-item .delete-btn:hover {
            background-color: #d9534f;
        }

        form {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            color: #324376;
        }

        input[type="text"],
        input[type="datetime-local"],
        button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
        }

        button {
            background-color: #46a3c2;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3086a9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul id="taskList" class="task-list"></ul>
        <form id="taskForm">
            <label for="taskInput">Add Task:</label>
            <input type="text" id="taskInput" required>
            <label for="dateTimeInput">Date & Time:</label>
            <input type="datetime-local" id="dateTimeInput" required>
            <button type="submit">Add</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const taskList = document.getElementById('taskList');
            const taskForm = document.getElementById('taskForm');
            const taskInput = document.getElementById('taskInput');
            const dateTimeInput = document.getElementById('dateTimeInput');

            taskForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const taskText = taskInput.value.trim();
                const dateTimeValue = dateTimeInput.value;
                if (taskText && dateTimeValue) {
                    const taskItem = document.createElement('li');
                    taskItem.classList.add('task-item');
                    taskItem.innerHTML = `
                        <input type="checkbox">
                        <span>${taskText} - ${dateTimeValue}</span>
                        <button class="delete-btn">Delete</button>
                    `;
                    taskList.appendChild(taskItem);
                    taskInput.value = '';
                    dateTimeInput.value = '';
                }
            });

            taskList.addEventListener('click', function (e) {
                if (e.target.classList.contains('delete-btn')) {
                    e.target.parentElement.remove();
                }
            });
        });
    </script>
</body>

</html>
